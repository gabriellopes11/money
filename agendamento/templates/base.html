<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ config.nome_negocio|default:"Sistema de Agendamento" }}
        {% endblock %}
    </title>

    <!-- Bootstrap CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand">
            {{ config.nome_negocio|default:"Sistema de Agendamento" }}
        </span>
    </div>
</nav>

<div class="container mb-5">
    {% block content %}{% endblock %}
</div>

</body>
</html>
